<style>
.bg {

  height: 100vh;
  position: relative;
  overflow: hidden;
}
.glitch {
  z-index: 2;
  position: absolute;
  width: 100%;
  /* height: calc(var(--vph) * 1px); */
  height: 100%;
  /* top: 50%;
    left: 50%; */
  top: 0;
  left: 0;
  /* transform: translate(-50%, -50%); */
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center center;
  background-image: url('https://assets.codepen.io/4788040/horror1.jpg');
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/hmongouachon/mgGlitch/src/mgGlitch.min.js" defer></script>
<script defer>
$(function() {
  $('.glitch').mgGlitch({
    destroy: false,
    glitch: true,
    scale: true,
    blend: true,
    blendModeType: 'hue',
    glitch1TimeMin: 200,
    glitch1TimeMax: 400,
    glitch2TimeMin: 10,
    glitch2TimeMax: 100,
  });
});
</script>
